  #       with:
  #         node-version: 20
  #         cache: 'pnpm'
  #     - name: Install dependencies
  #       run: pnpm install
  #     - name: Run tests
  #       run: pnpm test

  build:
    runs-on: ubuntu-latest
    # needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.5

      - name: install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: env settings
        run: |
          echo VITE_SECRET_ENV_ECHO=${{ secrets.TEST_SECRET_KEY }} >> .env
          echo VITE_TEST_PUBLIC_KEY_ECHO=${{ vars.TEST_PUBLIC_KEY }} >> .env
          echo VITE_SOME_KEY_1_ECHO=${{ vars.VITE_SOME_KEY_1 }} >> .env

      - name: Build project
        run: pnpm run build

      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      contents: write
      id-token: write
      actions: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4