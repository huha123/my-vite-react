name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TEST_PUBLIC_KEY_2: TEST_PUBLIC_KEY_2 value
  VITE_SOME_KEY_2: VITE_SOME_KEY_2 value
  VITE_SECRET_KEY_ENV: ${{secrets.TEST_SECRET_KEY}}
  VITE_PUBLIC_KEY_ENV: ${{vars.VITE_SOME_KEY_1}}

jobs:
  # test:
  #   runs-on: ubuntu-latest
  #   steps:
